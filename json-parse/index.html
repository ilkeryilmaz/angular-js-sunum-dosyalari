<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github API</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  </head>
  <body ng-app="app">
    <div class="container">
      <div class="row" ng-controller="listController">
        <div class="col-md-12">
          <div class="jumbotron">
            <form class="form-inline" ng-submit="getOtherRepo(username)">
                <div class="form-group">
                  <label>Kullanıcı Adı</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="@username" ng-model="username">
                  </div>
                </div>
                <button type="button" class="btn btn-primary" ng-click="getOtherRepo(username)">Listele</button>
             </form>
          </div>
          <div class="">
            <div ng-if="getTotal() == 0" class="alert alert-warning">
               Repo Boş
             </div>
             <div ng-if="getTotal() != 0" class="alert alert-success">
               Toplam <strong>{{ getTotal() }}</strong> repo bulunuyor.
             </div>
          </div>
          <div>
            <ul class="media-list">
              <li class="media" ng-repeat="data in repos | orderBy:'-stargazers_count'">
                <div class="media-left">
                  <a href="{{data.owner.html_url}}" target="_blank">
                    <img class="media-object" src="{{data.owner.avatar_url}}" alt="{{data.name}}" style="width: 64px; height: 64px;">
                  </a>
                </div>
                <div class="media-body">
                  <a href="{{data.html_url}}" target="_blank">
                    <h4 class="media-heading">{{data.name}}</h4>
                  </a>
                  <div>{{data.description}}</div>
                  <div>
                    <span class="label label-default">{{data.language}}</span>
                    <span class="label label-primary">Star: {{data.stargazers_count}}</span>
                    <span class="label label-success">Watch: {{data.watchers_count}}</span>
                    <span class="label label-info">Fork: {{data.forks_count}}</span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        </div>
      </div>
    <!-- JS -->
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
